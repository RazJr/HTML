<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inputs</title>
  </head>
  <body>
    <h1>Formulario(inputs)</h1>
    <form>
      <!-- type="text" -->
      <label for="nombre">Nombre:</label
      ><input id="nombre" placeholder="Raymundo" type="text" required />
      <br />
      <label for="apellido">Apellido:</label
      ><input
        id="apellido"
        placeholder="Garcia"
        type="text"
        minlength="3"
        maxlength="10"
      />
      <br />
      <label for="email">Correo:</label
      ><input id="email" type="email" placeholder="minirazjr@outlook.com" />
      <br />
      <label for="pass">Password:</label><input id="pass" type="password" />
      <br />
      <label for="tl"></label>Telefono:<input
        id="tl"
        min="0"
        max="10"
        type="number"
      />
      <br />
      <h2>Selecciona una Opcion</h2>
      <input type="radio" name="m" checked id="ms" value="Masculino" />Masculino
      <input type="radio" name="m" id="fe" value="Femenino" />Femenino
      <br />
      <input type="checkbox" value="opcion_1" />opcion_1
      <input type="checkbox" value="opcion_2" />opcion_2
      <input type="checkbox" value="opcion_3" />opcion_3
      <input type="checkbox" value="opcion_4" />opcion_4
      <br />
      <label for="date">Selecciona una fecha</label><input type="date" min="2020-01-01" max="2020-12-31" value="2020-01-19" >
      <label for=""></label>Selecciona el mes<input type="month" min="2020-01" max="2020-12">
      <br>
      <label for="">Selecciona un color</label><input type="color">
      <br>
      <label for="">Rangos</label> <input type="range">
      <br>
      <label for="">Selecciona Una Opccion</label>
       <select disabled name="" id="">

        <option selected value="">--Seleccionar--</option>  
        <option value="ch">Chica</option>
        <option value="m">mediana</option>
        <option value="g">grade</option>
        <option value="eg">extra grande</option>
    </select>
    <br>
    <input hidden type="submit" value="Probar formulario">
      <br>
      <input type="submit" value="Aceptar*" />
    </form>
  </body>
</html>
